<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AutoBizAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001122 0%, #4B0082 50%, #DDA0DD 100%);
            color:#fff;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
        }
        .signup-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border:1px solid rgba(255,255,255,0.2);
            border-radius:15px;
            padding:40px;
            box-shadow:0 8px 32px rgba(0,0,0,0.3);
            max-width:400px;
            width:100%;
            text-align:center;
            animation:fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity:0;transform:translateY(20px);}
            to {opacity:1;transform:translateY(0);}
        }
        h2 {margin-bottom:20px;}
        .form-group {margin-bottom:15px;text-align:left;}
        label {display:block;margin-bottom:5px;}
        input {
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.3);
            background:rgba(255,255,255,0.1);
            color:#fff;
            outline:none;
        }
        .btn {
            width:100%;
            padding:12px;
            border:none;
            border-radius:25px;
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:#fff;
            font-size:1rem;
            cursor:pointer;
            transition:0.3s;
        }
        .btn:hover {transform:scale(1.05);}
        .extra-text {margin-top:15px;font-size:0.9rem;opacity:0.8;}
    </style>
</head>
<body>

<div class="signup-card">
    <h2>Sign Up for AutoBizAI</h2>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
    </div>

    <button class="btn" onclick="goNext()">Create Account</button>

    <p class="extra-text">Start your 5-minute free AI trial. No card required.</p>
</div>

<script>
function goNext(){
    // direct next page navigation
    window.location.href = "business-setup.html";
}
</script>

</body>
</html>

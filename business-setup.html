<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Setup</title>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:linear-gradient(135deg,#0a0f2c,#3b0f6f,#b06ab3);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.card{
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:15px;
width:320px;
box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h2{text-align:center;}

input,select,button{
width:100%;
margin-top:10px;
padding:10px;
border:none;
border-radius:8px;
font-size:14px;
}

input,select{
background:rgba(255,255,255,0.2);
color:white;
}

button{
background:#6c5ce7;
color:white;
font-weight:bold;
cursor:pointer;
}

button:hover{background:#8e7bff;}
</style>
</head>

<body>

<div class="card">
<h2>Business Setup</h2>

<input type="text" placeholder="Business Name" required>
<select required>
<option value="">Business Type</option>
<option>Retail</option>
<option>Services</option>
<option>Technology</option>
</select>

<select required>
<option value="">Target Country</option>
<option>USA</option>
<option>UK</option>
<option>Canada</option>
</select>

<input type="time" required>
<input type="text" placeholder="Task 1" required>

<button onclick="nextPage()">Continue</button>
</div>

<script>
function nextPage(){
window.location.href="ai-processing.html";
}
</script>

</body>
</html>
